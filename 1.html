<html>
  <head>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type = "text/babel">
      const allNames = [
        {id: '1', value: 'Mark in', checked: false },
        {id: '2', value: '10:30-Team-scrum', checked: false },
        {id: '3', value: '11:00-Group-scrum', checked: false },
        {id: '4', value: '1:00-work readings', checked: false },
        {id: '5', value: 'Mark out', checked: false},
      ]
      let counter = allNames.length
      function App() {

        const[names, setNames] = React.useState(allNames)
        function addName(){
          setNames([...names, {id: counter, value: document.getElementById("newTask").value, checked: false}])
          document.getElementById("newTask").value="";
          counter=counter+1;
        }

        function handleChange(name) {
          const tI = names.slice();
          tI.find(function(i){ return i===name}).checked = !tI.find(function(i){ return i===name}).checked;
          setNames(tI)
        }


        return (
          <div>
            <input type="textbox" id="newTask"/> 
            <button onClick={addName}>Add Task</button>
            <ul style={{listStyle: 'none', paddingLeft: 0}}>
              {names.map(name => (
                <li key={name.id}>
                  <input type="checkbox" id={`${name.value}-input`} onChange={() => handleChange(name)} />{' '}
                  <label htmlFor={`${name.value}-input`} >{name.checked ? <strike>{name.value}</strike> : name.value}</label>
                </li>
              ))}
            </ul>
          </div>
        )
      }

      ReactDOM.render(<App />, document.getElementById('root'))

    </script>
  </body>
</html>
