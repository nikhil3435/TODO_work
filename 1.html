<html>
  <head>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type = "text/babel">
      const allNames = [
        {id: '1', value: 'Mark in'},
        {id: '2', value: '10:30-Team-scrum'},
        {id: '3', value: '11:00-Group-scrum'},
        {id: '4', value: '1:00-work readings'},
        {id: '5', value: 'Mark out'},
      ]
      function App() {
        const[names, setNames] = React.useState(allNames)
        function addName(){
          setNames([...names,allNames.find(i => !names.includes(i))])
        }
        function removeName(name) {
          setNames(names.filter(i => i !== name))
        }

        return (
          <div>
            <label>Enter a work:</label>{' '}
            <button disabled={names.length >= allNames.length} onClick={addName}>Submit</button>
            <ul style={{listStyle: 'none', paddingLeft: 0}}>
              {names.map(name => (
                <li key={name.id}>
                  <input type="checkbox" onClick={() => removeName(name)} />{' '}
                  <label htmlFor={`${name.value}-input`}>{name.value}</label>{' '}

                </li>
              ))}
            </ul>
          </div>
        )
      }

      ReactDOM.render(<App />, document.getElementById('root'))

    </script>
  </body>
</html>
